<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>批改作业</title>
    <link rel="stylesheet" href="../PageStyle/correct_style.css">
</head>
<body>
<div class="decorate"><div><a href="../index.html">< 退出题目</a></div></div></div>
<div class="test-title">单纯形法</div>
<hr>
<div class="basicMessage">
    答题人：<span class="username">user1234</span>
    <div class="gap"></div>
    最终得分：<span class="finalScore">100</span>
</div>
<hr>
<div class="answerArea">
    <form action="">
        <div class="answers">
            <div class="answer">
                <div class="testKind">简答题</div>
                <p class="testDetails" >
                    <span class="tno">4、</span>
                    什么是“互联网+”？
                </p>
                <div class="putForm"><span class="file arricon">&#xe607;上传附件</span><span class="photo arricon">&#xe70a;上传图片</span></div>
                <textarea class="description" name="description"></textarea>
                <br>
                打分：<input type="text" class="giveScore" name="giveScore">
                本题总分：<span class="singleScore"></span>
                给予评语：<input class="evaluate" name="evaluate"></input>
            </div>
            <button type="submit" class="submit">完成</button>
            <button class="quit">退出</button>
        </div>
    </form>
</div>
</body>
</html>
