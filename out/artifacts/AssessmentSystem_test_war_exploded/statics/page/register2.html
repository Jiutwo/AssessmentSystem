<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="../PageStyle/register2_style.css">
</head>
<body>
<div class = "bkPicture">
    <div class="registerPage2">
        <div class="get">
            <form action="../index.html" method="post">
                <div class="loginContent">注册</div>
                <div class="last">
                    <select class="sel sel_pro">
                        <option>请选择省份</option>
                        <option>江西省</option>
                        <option>陕西省</option>
                        <option>河南省</option>
                        <option>湖南省</option>
                    </select>
                    <select class="sel sel_sch">
                        <option>请选择学校</option>
                        <option>江西农业大学</option>
                        <option>南昌大学</option>
                        <option>华东交通大学</option>
                        <option>江西师范大学</option>
                    </select>
                    <input type="text" class="schoolId re_input" name="schoolId">
                    <input type="email" class="email re_input" name="email">
<!--                    <div class="testEmail"></div>-->
                </div>
                <span class="span4">学号</span>
                <span class="span5">邮箱</span>
                <div class="turn-left arricon"><a href="#">&#xe8cf;</a></div>
                <button type="submit" class="loginBtn">注册</button>
            </form>
        </div>
        <div class="registerSkip"><a href="../index.html">返回登录</a></div>
    </div>
</div>
</body>
</html>
